<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktur Kelas 8.3 - SMP 37 Bandar Lampung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    .struktur {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .orang {
      background: #000;
      padding: 15px;
      border-radius: 10px;
      color: white;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .baris-bawah {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .jabatan {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .nama {
      font-size: 14px;
    }
    .footer {
      background: red;
      color: black;
      padding: 10px;
      margin-top: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Struktur Kelas 8.3</h1>
  <h2>SMP 37 Bandar Lampung</h2>

  <div class="struktur">
    <div class="orang">
      <div class="jabatan">Wali Kelas</div>
      <div class="nama">Bu Zulaiha</div>
    </div>

    <div class="orang">
      <div class="jabatan">Ketua Kelas</div>
      <div class="nama">Vanes Ellysia</div>
    </div>

    <div class="orang">
      <div class="jabatan">Wakil Ketua</div>
      <div class="nama">Devlin Jonatan</div>
    </div>

    <div class="baris-bawah">
      <div class="orang">
        <div class="jabatan">Sekretaris</div>
        <div class="nama">Irma Septiana</div>
      </div>
      <div class="orang">
        <div class="jabatan">Bendahara</div>
        <div class="nama">Siti Nur Salsa</div>
      </div>
    </div>
  </div>

  <div class="footer">
    Mata Pelajaran & Jadwal Piket: Coming Soon
  </div>
</body>
</html>
